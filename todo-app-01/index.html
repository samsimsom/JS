<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon.png">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Todo App</title>
  </head>
  <body>

    <div class="container mb-5">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark rounded-bottom">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">ToDo App</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" aria-controls="navbarNav" 
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </div>

    <div class="container mb-3">
      <div class="card">

        <div class="card-header"><h5>Add New Todo</h5></div>

        <div class="card-body">
          <form id="new-todo-form">
            <div class="input-group input-group-lg">
              <span class="input-group-text">New Todo : </span>
              <input type="text" id="new-todo-input" name="newTodoInput" 
              class="form-control" placeholder="Write Something" required>
              <button class="btn btn-dark" type="submit" id="new-todo-button">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="d-flex flex-row bd-highlight">

            <div class="d-flex flex-fill align-items-center justify-content-start">
              <div class="bd-highlight">
                Todo List <span id="unread-todos" class="badge bg-secondary bg-danger">0</span>
              </div>
            </div>

            <div class="d-flex flex-fill align-items-center justify-content-end">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3">Filter : </span>
                <input type="text" class="form-control" id="filter-todo-input">
              </div>
            </div>

            <div class="d-flex align-items-center">
                <i class="bi bi-file-plus-fill" style="font-size: 2rem; color: dark;"></i>
            </div>

          </div>
        </div>
        <div class="card-body" id="todo-list-container">
          <ul class="list-group" id="todo-list-ul">

          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    <script src="static/js/todo-app.js"></script>
  </body>
</html>
