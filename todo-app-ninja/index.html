<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9d8215ffb6.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
  
    <div class="container">
    
      <header class="text-center text-light my-4">
        <h1 class="mb-4"> Todo List</h1>
        <form class="search">
          <input type="text" name="search" placeholder="search todos" class="form-control m-auto">
        </form>
      </header>

      <ul class="list-group todos mx-auto">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>play mariokart</span>
          <i class="fas fa-trash delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>defeat ganon in zelda</span>
          <i class="fas fa-trash delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>make a veggie pie</span>
          <i class="fas fa-trash delete"></i>
        </li>
      </ul> 
    
      <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add">
      </form>

    </div>

    <script src="app.js"></script>
  </body>
</html>
